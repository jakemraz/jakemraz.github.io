<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% seo %}
    
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-top">
                <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
                <button class="mobile-menu-toggle" aria-label="메뉴">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
            <p class="subtitle">{{ site.description }}</p>
            
            <nav class="main-nav">
                <div class="nav-links">
                    <a href="{{ '/' | relative_url }}">홈</a>
                    <a href="{{ '/about' | relative_url }}">소개</a>
                    <a href="{{ '/story' | relative_url }}">이야기</a>
                    <a href="{{ '/projects' | relative_url }}">프로젝트</a>
                    <a href="{{ '/tags' | relative_url }}">태그</a>
                </div>
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="검색...">
                    <button id="search-button" aria-label="검색">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div id="search-results" style="display: none;"></div>
        <div id="main-content">
            {{ content }}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
            <p>
                <a href="https://github.com/{{ site.github_username }}">GitHub</a> · 
                <a href="mailto:{{ site.email }}">Email</a> · 
                <a href="{{ '/feed.xml' | relative_url }}">RSS</a>
            </p>
            <p><br><a href="https://myhits.vercel.app"><img src="https://myhits.vercel.app/api/hit/https%3A%2F%2Fjakemraz.github.io?color=blue&label=hits&size=small" alt="hits" /></a></p>
        </div>
    </footer>

    <script src="{{ '/assets/js/search.js' | relative_url }}"></script>
</body>
</html>
